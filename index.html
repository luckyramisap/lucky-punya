<!DOCTYPE html>
<html>
<head>
  <title>Tracking Lokasi</title>
</head>
<body>
  <h1>Rekam Lokasi</h1>
  <p id="status">Mendeteksi lokasi...</p>

  <script>
    function sendLocation(position) {
      const data = {
        latitude: position.coords.latitude,
        longitude: position.coords.longitude,
        accuracy: position.coords.accuracy,
        userAgent: navigator.userAgent
      };

      fetch("https://script.google.com/macros/s/AKfycbypdn_x4ThiuMb-Z8XC2QHVrKmVo53yHR5UkdvH5fhaKBpCGI6-Pd2Y6VxcaXuER0g8Ag/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(response => {
        document.getElementById("status").textContent = "Lokasi berhasil dikirim!";
      }).catch(error => {
        document.getElementById("status").textContent = "Gagal mengirim lokasi.";
        console.error(error);
      });
    }

    function errorHandler(error) {
      document.getElementById("status").textContent = "Gagal mendapatkan lokasi: " + error.message;
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(sendLocation, errorHandler);
    } else {
      document.getElementById("status").textContent = "Geolocation tidak tersedia di browser ini.";
    }
  </script>
</body>
</html>
